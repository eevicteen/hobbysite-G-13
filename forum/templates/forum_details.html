{% extends "base.html" %}
{% load static %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>Category: {{post.category.name}}</p>
    <p>Created on:{{post.creation_date}}</p>
    <p>Last updated:{{post.most_recent_update_date}}</p>
    <p>{{post.entry}}</p>
    <a href="{% url 'forum:forum_list' %}">Forum List</a>
{% endblock %}
