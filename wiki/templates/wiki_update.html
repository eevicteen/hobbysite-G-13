{% extends "base.html" %}

{% load static %}

{% block title %}Update | {{ form.instance.title }}{% endblock %}

{% block content %}

<style>
    ul, div {
        text-align: center;
        list-style-type: none;
        padding-left: 0;
        margin-bottom: 8px;
    }
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        padding-top: 20px;
    }
    .box {
        max-width: 800px;
        width: 80%;
        padding: 20px;
        background-color: rgba(0, 123, 255, 0.05);
        border-radius: 10px;
        border: 1px solid rgba(0, 123, 255, 0.10);
        box-shadow: 0px 5px 5px rgba(0, 123, 255, 0.10);
        text-align: center;
    }
    .box h1, h2 {
        margin-top: 10px;
        color: #007bff;
        margin-bottom: 10px;
    }
    .box ul {
        list-style-type: none;
        padding: 0;
    }
    .box li {
        margin: 5px 0;
    }
</style>

<div>
    <div class="container">
        <div class="box">
            <h1>Update Article</h1>
        </div>
    </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'wiki:article_details' form.instance.pk %}">Cancel</a>
</div>

{% endblock %}
