{% extends 'base.html' %}

{% block heading %} Log in Page {% endblock %}
{% block content %}
    {% if form.errors %}
        {% for field in form %}
            {% for error in field  %}
                {{error}}
            {% endfor %}
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <a href="{% url 'password_reset' %}">Forgot Password</a>
{% endblock %}
