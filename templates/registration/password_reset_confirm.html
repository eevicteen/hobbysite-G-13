{% extends 'base.html' %}


{% block content %}
    {% if form.errors %}
        {% for field in form %}
            {% for error in field  %}
                {{error}}
            {% endfor %}
        {% endfor %}
    {% endif %}
    
    {% if validlink %}
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Change password">
        </form>
    {% else %}
        <p>
        Invalid password reset link!
        </p>
    {% endif %}

{% endblock %}
