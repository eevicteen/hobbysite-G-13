{% extends 'base.html' %}


{% block content %}
    {% if form.errors %}
        {% for field in form %}
            {% for error in field  %}
                {{error}}
            {% endfor %}
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset</button>
    </form>

{% endblock %}
