{% extends 'base.html' %}
{% block title %}Create New Commission{% endblock %}

{% block content %}
<h1>Commissions</h1>
<h2>{{error_message}}</h2>


<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>Create Commission: </h2>
    {{ commission_form.as_p }}
    <h2>Create Jobs: </h2>
    {{job_form1.as_p}} <br>
    {{job_form2.as_p}} <br>

    <button type="submit" value="submit">Submit</button>
</form>
{% endblock %}
