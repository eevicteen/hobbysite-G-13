{% extends 'base.html' %}
{% block title %}Create New Commission{% endblock %}

{% block content %}
<h1>Commissions</h1>
<h2>{{error_message}}</h2>

<h2>Create Commission: </h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <button type="submit" value="submit">Submit</button>
</form>
{% endblock %}
