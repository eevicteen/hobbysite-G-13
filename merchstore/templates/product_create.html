{% extends 'base.html' %}
{% block title %}Create New Product{% endblock %}

{% block content %}
<h1>MERCHSTORE</h1>
<h2>{{error_message}}</h2>
<p><a href="{% url 'merchstore:product-list' %}">View Items</a></p>
<p><a href="{% url 'merchstore:cart-list' %}">View Cart</a></p>

<h2>Create Product: </h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <button type="submit" value="submit">Submit</button>
</form>
{% endblock %}
