{% extends 'base.html' %}
{% load static %}

{% block title %} Cart {% endblock %}

{% block content %}
<h1>MERCHSTORE</h1>
    Logged in user: {{user.username}}
    <p><a href="{% url 'merchstore:product-list' %}">View Items</a></p>
    Items in Cart:<br>
    {% for item in items_on_cart %}
    <li>{{item.product.name}} -- QTY: {{item.amount}}  </li>
    {% endfor %}
{% endblock %}
