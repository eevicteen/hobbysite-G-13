{% extends "base.html" %}
{% load static %}

{% block title %} Edit Cart {% endblock %}

{% block content %}
<h1>MERCHSTORE</h1>
<h2>{{error_message}}</h2>
<p>Product: {{ product.name }}</p>
<p>Current Quantity: {{ transaction.amount }}</p>

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Update Cart</button>
</form>

<p><a href="{% url 'merchstore:cart-list' %}">Back to Cart</a></p>
{% endblock %}
